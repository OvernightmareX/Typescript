<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            position: relative;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.3rem;
            outline: 0;
            width: 500px;
            padding: 1rem;
        }
    </style>

    <title>Annuaire</title>
</head>
<body>
    <main class="container mt-3">

        <div id="ligne" class="row">

            <div class="col-md-4 bg-dark rounded text-white p-3 me-3">
                <h3>Contact</h3>
                <hr>
                <div id="allContact" class="d-flex flex-column mb-3">

                </div>
                <hr>
                <button id="addButton" data-bs-toggle="modal" data-bs-target="#modalForm" class="btn btn-success btn-block"><i class="fas fa-plus"></i> Add</button>
            </div>

            <div class="col-md-7 bg-dark text-white rounded p-3">
                <h3>DÃ©tails</h3>
                <hr>
                <form id="displayForm">
                    <fieldset disabled>
                    <div class="form-row d-flex">
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="firstnameOut">Firstname:</label>
                                <input type="text" class="form-control" id="firstnameOut">
                            </div>
                            <div class="form-group">
                                <label for="lastnameOut">Lastname:</label>
                                <input type="text" class="form-control" id="lastnameOut">
                            </div>
                            <div class="form-group">
                                <label for="birthDateOut">Date of birth:</label>
                                <input type="date" class="form-control" id="birthDateOut">
                            </div>
                        </div>
                        <div class="col-md-4 p-2 d-flex align-items-center">
                            <img id="imageOut" src="https://t3.ftcdn.net/jpg/04/84/88/76/360_F_484887682_Mx57wpHG4lKrPAG0y7Q8Q7bJ952J3TTO.jpg" class="img-fluid" alt="Image" style="height: 80%; width: 100%;">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="emailOut">Email:</label>
                        <input type="text" class="form-control" id="emailOut">
                    </div>
                    <div class="form-group">
                        <label for="phoneOut">Phone number</label>
                        <input type="text" class="form-control" id="phoneOut">
                    </div>
                    </fieldset>
                </form>
                <hr>
                <div class="d-flex mt-3 justify-content-end">
                    <button id="editButton" data-bs-toggle="modal" data-bs-target="#modalForm" class="btn btn-warning me-2"><i class="fas fa-times"></i> Edit</button>
                    <button id="deleteButton" type="reset" class="btn btn-danger"><i class="fas fa-times"></i> Delete</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h3>Add person</h3>
                    <hr>
                    <form id="changeForm" action="#" method="post"> 
                        <div class="form-group">
                            <label for="firstnameIn">Firstname:</label>
                            <input type="text" class="form-control" name="firstnameIn" id="firstnameIn">
                        </div>
                        <div class="form-group">
                            <label for="lastnameIn">Lastname:</label>
                            <input type="text" class="form-control" name="lastnameIn" id="lastnameIn">
                        </div>
                        <div class="form-group">
                            <label for="birthDateIn">Date of birth:</label>
                            <input type="date" class="form-control" name="birthDateIn" id="birthDateIn">
                        </div>
                        <div class="form-group">
                            <label for="emailIn">Email:</label>
                            <input type="text" class="form-control" name="emailIn" id="emailIn">
                        </div>
                        <div class="form-group">
                            <label for="phoneIn">Phone number</label>
                            <input type="text" class="form-control" name="phoneIn" id="phoneIn">
                        </div>
                        <hr>
                        <div class="d-flex mt-3 justify-content-end">
                            <button id="changeButton" type="submit" class="btn btn-success me-2"><i class="fas fa-times"></i> Add</button>
                            <button type="button" data-bs-toggle="modal" data-bs-target="#formPerson" class="btn btn-secondary"><i class="fas fa-times"></i> Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
